<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    

    
    <link rel="stylesheet" href="style.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <title>Cars Storage</title>
</head>
<body>

        <form action="" method="POST" id="form">
            <i class="fa fa-pencil" ></i>

            <h2>New Car</h2>
            <div class="form">
                <div class="group">
                    <input type="text" required id="name">
                    <label for="">Name</label>
                </div>    
                <div class="group">
                    <input type="text" required id="model">
                    <label for="">Model</label>
                </div>
                <div class="group">
                    <input type="text" required id="brand">
                    <label for="">Brand</label>
                </div>
                <div class="group">
                    <input type="text" required id="color">
                    <label for="">Color</label>
                </div>
                <div class="group">
                    <input type="text" required id="doors">
                    <label for="">Doors</label>
                </div>
                <button type="submit">Record</button>

            </div>
        </form>
        
        <div class="container">
            <h1>Cars Storage</h1>
            
            <div class="cars" id ="cars">
                
            </div>
        </div>

    <div id="update" class="update">
        
    </div>
    <script src="https://use.fontawesome.com/3dbeb60305.js"></script>
    <script src="main.js"></script>
</body>
</html>
